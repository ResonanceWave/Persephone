sensor_pin: nhk:gpio29
pullup_resistor: 2200
min_temp: 10
max_temp: 275
max_power: 1.0
min_extrude_temp: 10
#control = pid
#pid_kp = 31.514
#pid_ki = 3.561
#pid_kd = 69.724
##	Try to keep pressure_advance below 1.0
pressure_advance: 0.04##0.0465
##	Default is 0.040, leave stock
#pressure_advance_smooth_time: 0.040
max_extrude_cross_section: 2.0

##	In E0-MOT Position
